<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="form-group">
            <label for="year">Year:</label>
            <select id="year" class="rect-input"></select>
            <label for="month">Month:</label>
            <select id="month" class="rect-input">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label for="day">Day:</label>
            <select id="day" class="rect-input"></select>
            <button id="calculate-age" class="rect-button">Calculate</button>
        </div>
        <div class="result-container">
            <div class="result-box">
                <span id="years" class="result-number">0</span>
                <span class="result-label">Years</span>
            </div>
            <div class="result-box">
                <span id="months" class="result-number">0</span>
                <span class="result-label">Months</span>
            </div>
            <div class="result-box">
                <span id="days" class="result-number">0</span>
                <span class="result-label">Days</span>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
